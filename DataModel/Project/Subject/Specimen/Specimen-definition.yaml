        passage_count:
          description: Number of passages (splits) between the original tissue and
            this model.
          type: integer
          format: numeric
          example: 3
        pathology_report_uuid:
          description: UUID of the related pathology report
          type: string
          pattern: "^UUID\\d+$"
          example: UUID42561
        sample_ordinal:
