Subject-core:
  description: Describes information such as age gender, race, and other core details related to the subject
  properties:
      project_id:
        description: Foreign key or unique identifier to map a project
        type: string
        pattern: "^P[0-9]{3}$"
        example: P024
      donor_id:
        description: Primary key for a patient
        type: string
        pattern: "^DO-[0-9]{4}$"
        example: D001
      age:
        description: The age of the organism in years
        type: integer
        format: numeric
        example: 35
        lower_limit: 0
      age_unit:
        description: Unit in with the age is measured
        type: string
        example: years
      developmental_stage_unit:
        description: Represents the unit used for denoting the development stage
        type: string
        example: stage
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO
      developmental_stage:
        description: Represents the stage of development/formation of the embryo
          of humans and mice
        type: string
        example: fetal
        enum:
        - fetal
        - neonatal
        - adolescent
        - adult
        - geriatric
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, Uberon
      gender:
        description: Gender of the organism from which the sample was derived
        type: string
        example: Female
        enum:
        - Male
        - Female
        - NA
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO
      maritial_status:
        description: Marital status at the time of sampling
        type: string
        example: Married
        enum:
        - Married
        - Unmarried
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO
      pre_menopause_cycle_type:
        description: Type of pre-menopause cycle 
        type: string
        example: Regular, Irregular
        enum:
        - Regular
        - Irregular
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, OBI
      pre_menopause_cycle_duration:
        description: Duration of the pre-menopause
        type: string
        example: 28
        lower_limit: 0
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, OBI
      menstruation:
        description: Menstruation status of Donor
        type: string
        example: Menstruating
        enum:
        - Menstruating
        - Not menstruating
        - NA
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, OBI
      occupation:
        description: Occupation of the subject
        type: string
        example: Engineer
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, OBI
      cohort:
        description: Group of individuals included in the study or dataset, which
          may have implications for data analysis and interpretation 
        type: string
        example: Study Group A
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, OBI, DOID
      strain_characteristics:
        description: Characteristics of the mouse strain
        type: string
        example: Wild-type
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, ENVO
      strain:
        description: The name of the mouse strain
        type: string
        example: C57BL/6
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, ENVO
      country_of_origin:
        description: Country of origin or nationality of the patient, which may
          provide insights into geographic variations in disease incidence or environmental
          factors.
        type: string
        example: USA
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, ENVO, GEO
      race:
        description: Categorization of humans based on shared physical or social
          qualities into groups generally viewed as distinct within a given society
        type: string
        example: Caucasian
        enum:
        - Black
        - East Asian
        - Hispanic
        - Middle Eastern
        - Native American
        - Pacific Islander
        - South Asian
        - Southeast Asian
        - White
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, HPO (Human Phenotype Ontology)
      ethinicity:
        description: Cultural expression and identification of people of different
          geographic regions, including their customs, history, language, and religion.
        type: string
        example: Non-Hispanic
        enum:
        - American
        - African American
        - Arab
        - Asian
        - Black
        - Black African
        - Chinese
        - Esan
        - Eskimo
        - European
        - Gambian
        - Han Chinese
        - Hispanic
        - Indian
        - Japanese
        - Luhya
        - Maasai
        - Mende
        - Native Hawaiian
        - Yoruba
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, HPO
      number_of_children:
        description: Number of children
        type: string
        example: 2, 3, 1
        lower_limit: 0.0
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, HPO
      pregnancy:
        description: Whether preganant?
        type: boolean
        example: 'No'
        enum:
        - 'True'
        - 'False'
        - NA
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, HPO
      cause_of_death:
        description: Cause of death
        type: string
        example: hysterectomy, stroke, Kidney disease, neonatal condition
        ontology_link:
          type: string
          description: Link to the ontology file
          url: EFO, PATO, CMO, DO, HPO
  type: object
  version: 1.0.0