Experiment-design:
  description: Describes the experimental design of a study, including details such
    as the total number of samples, comparison groups, and the hypothesis
  properties:
      donor_id:
        description: Foreign key or unique identifier to map to donor ID
        type: string
        pattern: "^DO-[0-9]{4}$"
        example: D001
      experiment_id:
        description: Primary key or unique identifier associated with the experiment
        type: string
        pattern: "^EXPT[0-9]{3}$"
        example: EXPT045
      experiment_type:
        description: Describes the experimental design
        type: string
        example: Between-Subjects Design
        enum:
        - Between-Subjects Design
        - Within Subject Design
        - Cross Sectional Design
        - Longitudinal Design
        - Cohort Study
        - Case-Control Study
        - Ecological Study
        - Population Study
        - Randomized Controlled Trial
        - Non-Randomized Controlled Trial
        ontology_link:
          type: string
          description: Link to the ontology file
          url: https://bioportal.bioontology.org/ontologies/NCIT?p=classes&conceptid=http%3A%2F%2Fncicb.nci.nih.gov%2Fxml%2Fowl%2FEVS%2FThesaurus.owl%23C164799
      protocol_id:
        description: Foreign key or unique identifier to map to protocol used
        type: string
        pattern: "^PRT[0-9]{3}$"
        example: PRT451
      project_id:
        description: Foregin key to map to project
        type: string
        pattern: "^P[0-9]{3}$"
        example: P024
      total_number_of_samples:
        description: Total number of samples in a dataset
        type: integer
        format: numeric
        example: 40
        lower_value: 1
      comparison_groups:
        description: Cohorts studied in the experiment
        type: string
        example: Control group
        enum:
        - Control group
        - Treatment group
        - Disease cohort
        - Healthy cohort
        ontology_link:
          type: string
          description: Link to the ontology file
          url: https://bioportal.bioontology.org/ontologies/NCIT?p=classes&conceptid=http%3A%2F%2Fncicb.nci.nih.gov%2Fxml%2Fowl%2FEVS%2FThesaurus.owl%23C49156
      genetic_modification:
        description: This field represents the type of genetic modification done
          on the sample.
        type: string
        example: Gene knockout
        ontology_link:
          type: string
          description: Link to the ontology file
          url: https://bioportal.bioontology.org/ontologies/BIODIVTHES?p=classes&conceptid=http%3A%2F%2Fdata.loterre.fr%2Fark%3A%2F67375%2FBLH-W5Q078JD-4
      hypothesis:
        description: Describes the hypothesis for the study
        type: string
        example: Drug X reduces tumor size
      timecourse_value:
        description: The numerical value in Timecourse unit associated with a time
          interval used in the experiment
        type: integer
        format: numeric
        example: 7
      timecourse_unit:
        description: The unit in which the Timecourse value is expressed
        type: string
        example: days
      timecourse_relevance:
        description: Relevance of the Timecourse value/unit to the experiment
        type: string
        example: monitor decrease in CRP levels
  type: object
  version: 1.0.0