Family:
  description: >
    Information related to family history of the donor.
  properties:
    donorId:
      description: >
        The unique identifier for the donor.
      type: str
      isOntology: false
    patientId:
      description: >
        The identifier of the patient associated with the donor, if applicable.
      type: str
      isOntology: false
    heredities:
      description: >
        Details of hereditary conditions or diseases within the family.
      type: str
      isOntology: false
    patientRelation:
      description: >
        Relationship of the patient to the donor (e.g., sibling, parent).
      type: str
      isOntology: false
    cancerSiteName:
      description: >
        Site or type of cancer within the family.
      type: str
      isOntology: false
    ageAtDiagnosis:
      description: >
        Age of the family member at the time of cancer diagnosis.
      type: int
      isOntology: false
