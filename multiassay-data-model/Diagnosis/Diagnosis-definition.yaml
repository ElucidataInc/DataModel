Diagnosis:
  description: Information about diagnosis and diagnostic tests for a patient.
  properties:
    donor_id:
      description: Identifier for the donor.
      type: string
    disease:
      description: Details related to the disease diagnosis.
      type: object
      properties:
        primaryDiagnosis:
          description: Primary diagnosis of the disease.
          type: string
        cancerSite:
          description: Site of the cancer.
          type: string
        cancerLocation:
          description: Location of the cancer.
          type: string
        morphology:
          description: Morphology of the cancer.
          type: string
        laterality:
          description: Laterality of the cancer.
          type: string
        tnmStage:
          description: TNM stage of the cancer.
          type: string
        tumorGrade:
          description: Grade of the tumor.
          type: string
        tumorStage:
          description: Stage of the tumor.
          type: string
    diagnostictests:
      description: Details of diagnostic tests performed.
      type: object
      properties:
        eventtype:
          description: Type of diagnostic event.
          type: object
          properties:
            treatmenteventtype:
              description: Details of treatment-related diagnostic tests.
              type: object
              properties:
                chemotherapy:
                  description: Details of chemotherapy treatment.
                  type: object
                  properties:
                    chemotherapydetails:
                      description: Details of chemotherapy regimen.
                      type: object
                      properties:
                        selectedRegimen:
                          description: Selected chemotherapy regimen.
                          type: string
                        startDate:
                          description: Start date of chemotherapy.
                          type: string
                        numberOfCycles:
                          description: Number of chemotherapy cycles.
                          type: integer
                        cycles:
                          description: Details of individual chemotherapy cycles.
                          type: array
                          items:
                            type: object
                            properties:
                              date:
                                description: Date of the cycle.
                                type: string
                              drugName:
                                description: Name of the drug.
                                type: string
                              dosage:
                                description: Dosage of the drug.
                                type: float
                          isOntology: false
                        routeOfAdministration:
                          description: Route of chemotherapy administration.
                          type: string
                        adverseEventlist:
                          description: List of adverse events.
                          type: array
                          items:
                            type: string
                          isOntology: false
                        adverseEventMedication:
                          description: Adverse event medication.
                          type: string
                performancestatus:
                  description: Details of performance status.
                  type: object
                  properties:
                    performancestatusdetails:
                      description: Details of performance status.
                      type: object
                      properties:
                        diseaseFreeSurvival:
                          description: Disease-free survival.
                          type: string
                        progressionFreeSurvival:
                          description: Progression-free survival.
                          type: string
                        recistCriteria:
                          description: RECIST criteria.
                          type: string
                        irecistCriteria:
                          description: iRECIST criteria.
                          type: string
                surgery:
                  description: Details of surgery.
                  type: object
                  properties:
                    surgerydetails:
                      description: Details of surgeries.
                      type: object
                      properties:
                        surgeries:
                          description: List of surgeries.
                          type: array
                          items:
                            type: object
                            properties:
                              name:
                                description: Name of the surgery.
                                type: string
                              date:
                                description: Date of the surgery.
                                type: string
                          isOntology: false
                        adverseEventlist:
                          description: List of adverse events.
                          type: array
                          items:
                            type: string
                          isOntology: false
                        adverseEventMedication:
                          description: Adverse event medication.
                          type: string
            diagnosticeventtype:
              description: Details of diagnostic tests.
              type: object
              properties:
                diagnosticdetails:
                  description: Details of diagnostic tests.
                  type: object
                  properties:
                    molecularpathology:
                      description: Details of molecular pathology tests.
                      type: object
                      properties:
                        ihc:
                          description: Details of immunohistochemistry (IHC) tests.
                          type: object
                          properties:
                            selectMarker:
                              description: Selected marker for IHC.
                              type: string
                            result:
                              description: Result of the IHC test.
                              type: string
                            cellsPositive:
                              description: Number of positive cells.
                              type: integer
                            intensityScore:
                              description: Intensity score.
                              type: float
                            combinedPositiveScore:
                              description: Combined positive score.
                              type: float
                            tumourProportionScore:
                              description: Tumour proportion score.
                              type: float
                            allRedScore:
                              description: All red score.
                              type: float
                            cloneOfAntibody:
                              description: Clone of antibody used.
                              type: string
                            jScore:
                              description: J score.
                              type: float
                            hScore:
                              description: H score.
                              type: float
                        fish:
                          description: Details of fluorescence in situ hybridization (FISH) tests.
                          type: object
                          properties:
                            selectMarker:
                              description: Selected marker for FISH.
                              type: string
                            result:
                              description: Result of the FISH test.
                              type: string
                            numberOfCopies:
                              description: Number of copies.
                              type: integer
                            ratio:
                              description: Ratio.
                              type: float
                        pcr:
                          description: Details of polymerase chain reaction (PCR) tests.
                          type: object
                          properties:
                            selectMarker:
                              description: Selected marker for PCR.
                              type: string
                            exonTested:
                              description: Exon tested in PCR.
                              type: string
                            codonTested:
                              description: Codon tested in PCR.
                              type: string
                            result:
                              description: Result of the PCR test.
                              type: string
                        ngs:
                          description: Details of next-generation sequencing (NGS) tests.
                          type: object
                          properties:
                            createdOn:
                              description: Date of creation of NGS test.
                              type: string
                            siteOfLesions:
                              description: Site of lesions tested.
                              type: array
                              items:
                                type: object
                                properties:
                                  fusion:
                                    description: Fusion details.
                                    type: string
                                  variation_Missense_mutation:
                                    description: Details of missense mutation.
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        chromosomalCoordinates:
                                          description: Chromosomal coordinates.
                                          type: string
                                        exonLocation:
                                          description: Exon location.
                                          type: string
                                        variant:
                                          description: Variant details.
                                          type: string
                                  variation_Inframe_deletion:
                                    description: Details of inframe deletion.
                                    type: string
                                  variation_Inframe_insertion:
                                    description: Details of inframe insertion.
                                    type: string
                                  variation_Indel:
                                    description: Details of indel.
                                    type: string
                                  variation_Splice_site:
                                    description: Details of splice site.
                                    type: string
                                  variation_Frame_shift_mutation:
                                    description: Details of frame shift mutation.
                                    type: string
                                  variation:
                                    description: Details of variation.
                                    type: string
                                  geneName:
                                    description: Name of the gene.
                                    type: string
                                  geneMarker:
                                    description: Marker of the gene.
                                    type: string
                                  clinicalSignificanceOfTheVariant:
                                    description: Clinical significance of the variant.
                                    type: string
                                  ngsSelectedDrugs:
                                    description: Selected drugs based on NGS results.
                                    type: array
                                    items:
                                      type: object
                                      properties:
                                        drugsRecommended:
                                          description: Recommended drugs.
                                          type: string
                                        trialDrugsSuggested:
                                          description: Suggested trial drugs.
                                          type: string
                            cnv:
                              description: Copy number variation (CNV) details.
                              type: string
                            pathwaysInvolved:
                              description: Pathways involved.
                              type: array
                              items:
                                type: string
                            nameOfTheAssay:
                              description: Name of the assay.
                              type: string
                            tmb:
                              description: Tumor mutational burden (TMB).
                              type: string
                            tmbScore:
                              description: TMB score.
                              type: float
                            msi:
                              description: Microsatellite instability (MSI).
                              type: string
                      type: string
                      description: Method used for diagnostic tests.
                    impression:
                      description: Impression of the diagnostic test.
                      type: string
                    dateOfTest:
                      description: Date of the diagnostic test.
                      type: string
                    approximateDate:
                      description: Approximate date of the diagnostic test.
                      type: string
                serumbiomarker:
                  description: Details of serum biomarker tests.
                  type: object
                  properties:
                    date:
                      description: Date of the serum biomarker test.
                      type: string
                    approximateDate:
                      description: Approximate date of the serum biomarker test.
                      type: string
                    biomarkers:
                      description: List of biomarkers.
                      type: array
                      items:
                        type: object
                        properties:
                          biomarker:
                            description: Biomarker name.
                            type: string
                          biomarkerValue:
                            description: Biomarker value.
                            type: string
                          unit:
                            description: Unit of the biomarker value.
                            type: string
                pathology:
                  description: Details of pathology tests.
                  type: object
                  properties:
                    lymphNodeRegions:
                      description: Lymph node regions involved.
                      type: string
                    typeOfSample:
                      description: Type of sample tested.
                      type: string
                    dateOfTest:
                      description: Date of the pathology test.
                      type: string
                    grade:
                      description: Grade of the pathology test.
                      type: string
                    tissue:
                      description: Tissue tested.
                      type: string
                    margins:
                      description: Margins involved.
                      type: string
                    impression:
                      description: Impression of the pathology test.
                      type: string
            consultation:
              description: Details of consultation.
              type: object
              properties:
                consultationdetails:
                  description: Details of consultation.
                  type: array
                  items:
                    type: object
                    properties:
                      comments:
                        description: Comments from the consultation.
                        type: string
                      advise:
                        description: Advise from the consultation.
                        type: string
                      eventdate:
                        description: Date of the consultation event.
                        type: string
