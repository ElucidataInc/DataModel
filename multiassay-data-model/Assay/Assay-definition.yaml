assay:
  description: Representation of assay data organized by various assay types.
  properties:
    assayType:
      description: Categories of assays including transcriptomics, proteomics, cytokine, and ICS.
      properties:
        transcriptomics:
          description: Data from transcriptomics assays, which study RNA transcripts produced by the genome.
          properties:
            rawCountData:
              description: Raw count data from transcriptomics assays, showing the number of RNA reads for each gene.
              type: array
              items:
                type: object
                properties:
                  geneSymbol:
                    description: Official symbol for the gene.
                    type: string
                    comments: Examples include BRCA1, TP53, EGFR.
                  expressionData:
                    description: Data showing the expression levels of the gene in different samples.
                    type: array
                    items:
                      type: object
                      properties:
                        sample_id:
                          description: Unique identifier for the sample.
                          type: string
                          comments: Examples include "Sample123", "PatientA1".
                        expression_value:
                          description: Measured expression level of the gene in the sample.
                          type: number
                          comments: Examples include 150, 2300.5.
            normalisedData:
              description: Normalized data from transcriptomics assays, adjusted to allow comparison across samples.
              type: array
              items:
                type: object
                properties:
                  geneSymbol:
                    description: Official symbol for the gene.
                    type: string
                    comments: Examples include BRCA1, TP53, EGFR.
                  expressionData:
                    description: Normalized expression data for the gene across different samples.
                    type: array
                    items:
                      type: object
                      properties:
                        sample_id:
                          description: Unique identifier for the sample.
                          type: string
                          comments: Examples include "Sample123", "PatientA1".
                        expression_value:
                          description: Normalized expression value of the gene in the sample.
                          type: number
                          comments: Examples include 5.5, 10.3.
        proteomics:
          description: Data from proteomics assays, which study the protein composition, structure, and functions.
          properties:
            rawCountData:
              description: Raw count data from proteomics assays, showing the abundance of proteins.
              type: array
              items:
                type: object
                properties:
                  geneSymbol:
                    description: HUGO symbol for the gene encoding the protein.
                    type: string
                    comments: Examples include BRCA1, TP53, EGFR.
                  expressionData:
                    description: Data showing the abundance of proteins in different samples.
                    type: array
                    items:
                      type: object
                      properties:
                        sample_id:
                          description: Unique identifier for the sample.
                          type: string
                          comments: Examples include "Sample123", "PatientA1".
                        expression_value:
                          description: Measured protein abundance in the sample.
                          type: number
                          comments: Examples include 1200, 450.5.
            normalisedData:
              description: Normalized data from proteomics assays, adjusted to allow comparison across samples.
              type: array
              items:
                type: object
                properties:
                  geneSymbol:
                    description: Official symbol for the gene encoding the protein.
                    type: string
                    comments: Examples include BRCA1, TP53, EGFR.
                  expressionData:
                    description: Normalized protein abundance data across different samples.
                    type: array
                    items:
                      type: object
                      properties:
                        sample_id:
                          description: Unique identifier for the sample.
                          type: string
                          comments: Examples include "Sample123", "PatientA1".
                        expression_value:
                          description: Normalized protein abundance in the sample.
                          type: number
                          comments: Examples include 8.2, 16.7.
        cytokine:
          description: Data from cytokine assays, which measure cytokine levels in biological samples.
          properties:
            assayData:
              description: Data related to cytokine levels in different samples.
              type: array
              items:
                type: object
                properties:
                  donor_id:
                    description: Unique identifier for the donor of the sample.
                    type: string
                    comments: Examples include "Donor1", "PatientXYZ".
                  sample_id:
                    description: Unique identifier for the sample.
                    type: string
                    comments: Examples include "Sample123", "PatientA1".
                  customVisitDays:
                    description: Number of days since the donor's initial visit or another reference point.
                    type: number
                    comments: Examples include 7, 14, 21.
                  biomarkers:
                    description: Data on specific cytokine biomarkers measured in the sample.
                    type: array
                    items:
                      type: object
                      properties:
                        marker:
                          description: Name or identifier of the cytokine biomarker.
                          type: string
                          comments: Examples include IL-6, TNF-alpha, IFN-gamma.
                        value:
                          description: Measured value of the cytokine biomarker.
                          type: number
                          comments: Examples include 50.5, 200.3.
        ics:
          description: Data from intracellular cytokine staining (ICS) assays, which measure cytokine production at the single-cell level.
          properties:
            assayData:
              description: Data related to ICS assays, including information on lymphocytes and cytokine production.
              type: array
              items:
                type: object
                properties:
                  donor_id:
                    description: Unique identifier for the donor of the sample.
                    type: string
                    comments: Examples include "Donor1", "PatientXYZ".
                  sample_id:
                    description: Unique identifier for the sample.
                    type: string
                    comments: Examples include "Sample123", "PatientA1".
                  customVisitDays:
                    description: Number of days since the donor's initial visit or another reference point.
                    type: number
                    comments: Examples include 7, 14, 21.
                  lymphocytes:
                    description: Total number of lymphocytes in the sample.
                    type: number
                    comments: Examples include 100000, 250000.
                  viableLymphocytes:
                    description: Number of viable lymphocytes in the sample.
                    type: number
                    comments: Examples include 95000, 240000.
                  biomarkers:
                    description: Data on specific cytokine biomarkers measured in the sample.
                    type: array
                    items:
                      type: object
                      properties:
                        marker:
                          description: Name or identifier of the cytokine biomarker.
                          type: string
                          comments: Examples include IL-2, TNF-alpha, IFN-gamma.
                        value:
                          description: Measured value of the cytokine biomarker.
                          type: number
                          comments: Examples include 35.5, 180.3.
