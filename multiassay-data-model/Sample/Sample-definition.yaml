Sample:
  description: >
    Information related to a biological sample, including details about sample type, preservation method, and tissue type.
  properties:
    sampleId:
      description: >
        The unique identifier of the sample. This serves as a distinct identifier for each individual sample.
      type: str
      isOntology: false
    patientId:
      description: >
        The identifier of the patient associated with the sample. This links the sample to the specific patient it belongs to.
      type: str
      isOntology: false
    type:
      description: >
        The type of sample, such as blood, tissue, etc. This categorizes the sample based on its biological origin.
      type: str
      isOntology: false
    preservationMethod:
      description: >
        Method used for sample preservation. This describes how the sample was prepared and stored to maintain its integrity.
      type: str
      isOntology: false
    siteOfResection:
      description: >
        Site of resection where the sample was obtained. This indicates the anatomical location from which the sample was collected.
      type: str
      isOntology: false
    tissueType:
      description: >
        Type of tissue in the sample. This specifies the biological composition or nature of the sample tissue.
      type: str
      isOntology: false
